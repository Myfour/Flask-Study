<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        {% for new in news %}
        <li>{{ new.n_content }}</li>
        {% endfor %}
    </ul>
    <hr>
    <ul>
        {% for x in config %}
        <li>{{x}} : {{ config.get(x) }}</li>
        {% endfor %}
    </ul>
    <hr>
    <ul>
        {% for x in session %}
        <li>{{x}}</li>
        {% endfor %}
    </ul>
    <hr>
    <ul>
        <li>{{ request.__dict__ }}</li>
    </ul>
</body>

</html>
