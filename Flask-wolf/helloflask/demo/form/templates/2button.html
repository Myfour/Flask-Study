{% extends 'base.html' %}
{% from 'macro.html' import form_field %}
{% block content %}
<form action="{{url_for('twobutton')}}" method="POST">
    {{ form.csrf_token }}
    {{ form_field(form.title)}}
    {{ form_field(form.body)}}
    {{ form_field(form.save)}}
    {{ form_field(form.publish)}}
</form>
{% endblock %}
