<body>
    <!-- <ul>

    <hr>

    <ul>
        {% for dog in pagination.items %}
        <li>{{ dog.a_name }}</li>
        {% endfor %}
    </ul>
    <div class=pagination>
        {%- for page in pagination.iter_pages() %}
        {% if page %}
        {% if page != pagination.page %}
        <a href="{{ url_for('blue.get_dogswithpage', page=page,per_page=per_page) }}">{{ page }}</a>
        {% else %}
        <strong>{{ page }}</strong>
        {% endif %}
        {% else %}
        <span class=ellipsis>â€¦</span>
        {% endif %}
        {%- endfor %}
    </div>
</body>

</html>
