{% extends 'bootstrap/base.html' %}
{% block head %}
{{ super() }}<!-- super函数的意义在于继承父模板中这个块内原有的内容 -->
<link rel="shortcut icon" href="{{ url_for('static',filename='热狗.png') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static',filename='热狗.png') }}" type="image/x-icon">
{% endblock %}
{% block title %}
Flasky
{% endblock %}
{% block navbar %}
<div class="navbar navbar-inverse" role='navigation'>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Flasky</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>

        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container">
    {% block page_content %}{% endblock %}
</div>
{% endblock %}
